<label>Server Name</label>
<!-- <input 
    type="text"
     class="form-control" 
     (input)="onUpdateServerName($event)"> -->
<input
    type="text"
    class="form-control"
    [(ngModel)]="serverName">
<p>{{ serverName }}</p>

<!-- This isn't working! -->
<!-- <button class="btn btn-primary" [disabled]="serverName === ''"]>Reset Server</button> -->

<button class="btn btn-primary"
    [disabled]="!allowNewServer" 
    (click)="onCreateServer()">Add Server
</button>
<p [innerText]="allowNewServer"></p>
<p>{{ serverCreationStatus }}</p>
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<p [ngStyle]="{backgroundColor: getColor()}" [ngClass]="{online: serverStatus === 'online'}">{{ 'Server' }} with ID {{ serverId }} is {{ getServerStatus() }}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>
